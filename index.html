<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-12">
            <h3 class="text-2xl px-4 mt-4">Please Login</h3>
            <div class="mt-2 p-4" action="">
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 px-4" type="email" placeholder="Enter your email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mt-2 mb-4 px-4" type="password" placeholder="Enter your password">
                <button id="login-btn" class="bg-yellow-600 pt-2 pb-2 px-4 py-4 rounded font-semibold text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
